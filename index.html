<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Cat and Dog</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="results">
        <div id="cat_result" class="result">
            <p>Random Cat Placeholder</p>
        </div>
        <div id="dog_result" class="result">
            <p>Random Dog Placeholder</p>
        </div>
    </div>

    <section class="selections">
        <select name="cat" class="selection" id="cat_btn">
            <option value="">Select Cat Breed</option>
        </select>
        <select name="dog" class="selection" id="dog_btn">
            <option value="">Select Dog Breed</option>
        </select>
    </section>

    <script type="module" src="main.js"></script>
</body>
</html>
